<p>admin-layout works!</p>
<shared-header></shared-header>
<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">

      <app-left-menu></app-left-menu>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        
      <h2>{{uiData.headerTitle}}</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col" *ngFor="let tblcol of uiData.tableUIdata">{{tblcol.title}}</th>
            
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td *ngFor="let tbldata of uiData.tableUIdata">{{item[tbldata.colName]}}</td>
              <!-- <td>{{item.title}}</td>
              <td>{{item.Content}}</td>
              <td>{{item.date}}</td> -->
              <td>
              <a type="button" class="btn btn-primary" routerLink="">Edit</a>&nbsp;
              <a type="button" class="btn btn-danger"routerLink="">Delete</a>
              </td>
            </tr>
           
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
